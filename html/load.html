<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link rel="stylesheet" href="loadstyle.css" type="text/css">
</head>
<body onload="loader()">
    <div class="loader_container" id="loader_container">
        <div class="loader">
            <div class="loader_bar"><div class="barInner"><h3 class="text">L</h3></div></div>
            <div class="loader_bar"><div class="barInner"><h3 class="text">O</h3></div></div>
            <div class="loader_bar"><div class="barInner"><h3 class="text">A</h3></div></div>
            <div class="loader_bar"><div class="barInner"><h3 class="text">D</h3></div></div>
            <div class="loader_bar"><div class="barInner"><h3 class="text">I</h3></div></div>
            <div class="loader_bar"><div class="barInner"><h3 class="text">N</h3></div></div>
            <div class="loader_bar"><div class="barInner"><h3 class="text">G</h3></div></div>
        </div>
    </div>

    <!-- JS code for loading gif  -->
    <script type="text/javascript">
        let load = document.getElementById('loader_container');
        function loader(){
            load.style.zIndex = '-10000000';         
            load.style.display = 'none';
        }
    </script>
</body>
</html>
